{% extends "base.html" %}

{% block content %}

<style>
    /* Container que ocupa a tela toda  */
    .login-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Caixa preta do login */
    .login-box {
        background-color: #000;
        padding: 40px;
        width: 350px;
        border-radius: 8px;
        color: #fff;
    }

    .login-box h4 {
        text-align: center;
        margin-bottom: 25px;
    }

    .login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: none;
    }

    .login-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
    }

    .login-actions button {
        padding: 8px 16px;
        border: none;
        cursor: pointer;
    }
</style>

<div class="login-container">
    <form method="POST" class="login-box">
        {% csrf_token %}

        <h4>Fazer login</h4>

        <input type="text" name="username" required id="username" placeholder="Nome de usuÃ¡rio">
        <input type="password" name="password" required id="password" placeholder="Senha">

        <div class="login-actions">
            <button type="button">Cancelar</button>
            <button type="submit">Logar</button>
        </div>
    </form>
</div>

{% endblock %}
